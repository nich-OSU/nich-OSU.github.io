<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Code - Nicholas Murray</title>
<link rel="icon" href="favicon.ico" />


<script>
tailwind.config = { darkMode: 'class' };
</script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
</head>


<body class="flex flex-col items-center justify-center min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 p-6">


<!-- NAVBAR -->
<nav class="w-full py-4 px-6 flex justify-between items-center bg-gray-800 dark:bg-gray-800 text-gray-100 shadow-lg absolute top-0 left-0">
<h1 class="text-lg sm:text-xl font-semibold tracking-wide">QR Code</h1>


<div class="flex items-center space-x-4">
<a href="index.html" aria-label="Home" class="p-2 rounded hover:bg-gray-700 transition">
<i data-lucide="home" class="w-5 h-5 sm:w-6 sm:h-6"></i>
</a>
</div>
</nav>


<!-- QR CODE CONTENT -->
<main class="mt-24 flex flex-col items-center">
<h2 class="text-2xl font-semibold mb-6">Scan to Visit My Portfolio</h2>


<!-- put this where the QR should be -->
<canvas id="qrCanvas" class="shadow-lg rounded-lg bg-white p-2"></canvas>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  const url = "https://nich-OSU.github.io/";  // <- change if needed
  const canvas = document.getElementById("qrCanvas");
  QRCode.toCanvas(canvas, url, { width: 320, margin: 2 }, function (err) {
    if (err) {
      console.error("QR generation error:", err);
      // fallback: show link
      canvas.insertAdjacentHTML('afterend', '<p class="text-sm text-red-500">QR could not be generated. <a href="'+url+'">Open site</a></p>');
    }
  });
</script>


<p class="text-gray-600 dark:text-gray-300">Point your smartphone camera at the QR code to open my site.</p>
</main>


<!-- FOOTER -->
<footer class="text-center py-8 text-gray-600 dark:text-gray-400 absolute bottom-0 w-full">
  <!-- Dark/Light Mode Toggle -->
  <div class="flex items-center justify-center space-x-3">
  
    <!-- Sun icon -->
    <i data-lucide="sun" class="w-5 h-5 text-yellow-500 dark:text-gray-400"></i>
  
    <!-- Toggle switch -->
    <button data-dark-toggle
      class="relative inline-flex h-6 w-12 items-center rounded-full transition bg-gray-300 dark:bg-gray-700">
      <span class="toggle-thumb inline-block h-5 w-5 transform rounded-full bg-white transition-all"></span>
    </button>
  
    <!-- Moon icon -->
    <i data-lucide="moon" class="w-5 h-5 text-gray-600 dark:text-yellow-300"></i>

  </div>

<a href="index.html" class="hover:underline">Back to Home</a>
</footer>


<script src="main.js"></script>
<script> lucide.createIcons(); </script>
</body>
</html>
