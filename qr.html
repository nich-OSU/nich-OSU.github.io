<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Code - Nicholas Murray</title>
<link rel="icon" href="favicon.ico" />


<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
  tailwind.config = {
    darkMode: 'class'
  }
</script>

<script src="https://unpkg.com/lucide@latest"></script>
</head>


<body class="flex flex-col items-center justify-center min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 p-6">


<!-- NAVBAR -->
<nav class="w-full py-4 px-6 flex justify-between items-center bg-gray-800 dark:bg-gray-800 text-gray-100 shadow-lg absolute top-0 left-0">
<h1 class="text-lg sm:text-xl font-semibold tracking-wide">QR Code</h1>


<div class="flex items-center space-x-4">
<a href="index.html" aria-label="Home" class="p-2 rounded hover:bg-gray-700 transition">
<i data-lucide="home" class="w-5 h-5 sm:w-6 sm:h-6"></i>
</a>
</div>
</nav>


<!-- QR CODE CONTENT -->
<main class="mt-24 flex flex-col items-center">
<h2 class="text-2xl font-semibold mb-6">Scan to Visit My Portfolio</h2>


<!-- put this where the QR should be -->
<canvas id="qrCanvas" class="shadow-lg rounded-lg bg-white p-2"></canvas>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  const url = "https://nich-OSU.github.io/";  // <- change if needed
  const canvas = document.getElementById("qrCanvas");
  QRCode.toCanvas(canvas, url, { width: 320, margin: 2 }, function (err) {
    if (err) {
      console.error("QR generation error:", err);
      // fallback: show link
      canvas.insertAdjacentHTML('afterend', '<p class="text-sm text-red-500">QR could not be generated. <a href="'+url+'">Open site</a></p>');
    }
  });
</script>


<p class="text-gray-600 dark:text-gray-300">Point your smartphone camera at the QR code to open my site.</p>
</main>


<!-- FOOTER -->
<footer class="text-center py-8 text-gray-600 dark:text-gray-400">
  <div class="flex flex-col items-center justify-center gap-4 mt-4">
    <!-- Watch-style toggle -->
    <button 
      data-dark-toggle
      class="relative w-20 h-10 rounded-full bg-gray-300 dark:bg-gray-700 
             flex items-center justify-center shadow-inner overflow-hidden 
             transition-colors duration-700 ease-in-out">
  
      <!-- Stationary aperture -->
      <div class="relative w-10 h-7 rounded-full overflow-hidden 
                  bg-white dark:bg-gray-900 shadow-inner flex items-center justify-center">
  
        <!-- Rotating disc -->
        <div class="icon-disc absolute w-14 h-14 transition-transform duration-700 ease-in-out
                     [transform-origin:50%_50%]
                     top-[-0%]"> <i data-lucide="sun"
             class="absolute top-0.5 left-1/2 -translate-x-1/2
                    w-6 h-6 text-yellow-500">
          </i>
  
          <i data-lucide="moon"
             class="absolute bottom-0.5 left-1/2 -translate-x-1/2
                    w-6 h-6 text-blue-200 rotate-180">
          </i>
  
        </div>
      </div>
    </button>
  </div>

</body>
