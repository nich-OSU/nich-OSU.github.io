<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resume - Nicholas Murray</title>
<link rel="icon" href="favicon.ico" />


<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
  tailwind.config = {
    darkMode: 'class'
  }
</script>

<script src="https://unpkg.com/lucide@latest"></script>
</head>


<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">


<!-- NAVBAR -->
<nav class="w-full py-4 px-6 flex justify-between items-center bg-gray-800 dark:bg-gray-800 text-gray-100 shadow-lg">
<h1 class="text-lg sm:text-xl font-semibold tracking-wide">Resume</h1>


<div class="flex items-center space-x-4">
<a href="index.html" aria-label="Home" class="p-2 rounded hover:bg-gray-700 transition">
<i data-lucide="home" class="w-5 h-5 sm:w-6 sm:h-6"></i>
</a>
</div>
</nav>

<!-- PDF VIEWER -->
<main class="flex-grow px-4 py-8">

  <!-- Desktop & Tablet -->
  <div class="hidden md:block">
    <iframe 
      src="Nicholas_Murray_Resume.pdf#view=FitH"
      class="w-full h-[85vh] border border-gray-300 dark:border-gray-700 rounded-lg"
      style="min-height: 600px;">
    </iframe>
  </div>

  <!-- Mobile fallback -->
  <div class="md:hidden text-center mt-6">
    <a href="Nicholas_Murray_Resume.pdf" target="_blank"
       class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition">
      Open / Download Resume
    </a>
    <p class="mt-3 text-sm text-gray-600 dark:text-gray-300">
      PDF preview is disabled on smaller screens. Tap above to open or download the resume.
    </p>
  </div>

</main>


<!-- FOOTER -->
<footer class="text-center py-8 text-gray-600 dark:text-gray-400">
  <div class="flex flex-col items-center justify-center gap-4 mt-4">
    <!-- Watch-style toggle -->
    <button 
      data-dark-toggle
      class="relative w-20 h-10 rounded-full bg-gray-300 dark:bg-gray-700 
             flex items-center justify-center shadow-inner overflow-hidden 
             transition-colors duration-700 ease-in-out">
  
      <!-- Stationary aperture -->
      <div class="relative w-10 h-7 rounded-full overflow-hidden 
                  bg-white dark:bg-gray-900 shadow-inner flex items-center justify-center">
  
        <!-- Rotating disc -->
        <div class="icon-disc absolute w-14 h-14 transition-transform duration-700 ease-in-out
                     [transform-origin:50%_50%]
                     top-[-0%]"> <i data-lucide="sun"
             class="absolute top-0.5 left-1/2 -translate-x-1/2
                    w-6 h-6 text-yellow-500">
          </i>
  
          <i data-lucide="moon"
             class="absolute bottom-0.5 left-1/2 -translate-x-1/2
                    w-6 h-6 text-blue-200 rotate-180">
          </i>
  
        </div>
      </div>
    </button>
  </div>

</body>
</html>
