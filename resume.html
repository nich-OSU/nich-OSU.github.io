<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resume - Nicholas Murray</title>
<link rel="icon" href="favicon.ico" />


<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
  tailwind.config = {
    darkMode: 'class'
  }
</script>

<script src="https://unpkg.com/lucide@latest"></script>
</head>


<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">


<!-- NAVBAR -->
<nav class="w-full py-4 px-6 flex justify-between items-center bg-gray-800 dark:bg-gray-800 text-gray-100 shadow-lg">
<h1 class="text-lg sm:text-xl font-semibold tracking-wide">Resume</h1>


<div class="flex items-center space-x-4">
<a href="index.html" aria-label="Home" class="p-2 rounded hover:bg-gray-700 transition">
<i data-lucide="home" class="w-5 h-5 sm:w-6 sm:h-6"></i>
</a>
</div>
</nav>

<!-- PDF VIEWER -->
<main class="flex-grow px-4 py-8">

  <!-- Desktop & Tablet -->
  <div class="hidden md:block">
    <iframe 
      src="Nicholas_Murray_Resume.pdf#view=FitH"
      class="w-full h-[85vh] border border-gray-300 dark:border-gray-700 rounded-lg"
      style="min-height: 600px;">
    </iframe>
  </div>

  <!-- Mobile fallback -->
  <div class="md:hidden text-center mt-6">
    <a href="Nicholas_Murray_Resume.pdf" target="_blank"
       class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition">
      Open / Download Resume
    </a>
    <p class="mt-3 text-sm text-gray-600 dark:text-gray-300">
      PDF preview is disabled on smaller screens. Tap above to open or download the resume.
    </p>
  </div>

</main>


<!-- FOOTER -->
<footer class="text-center py-8 text-gray-600 dark:text-gray-400">
  <!-- Dark/Light Mode Toggle -->
  <div class="flex items-center justify-center space-x-3">
  
    <!-- Sun icon -->
    <i data-lucide="sun" class="w-5 h-5 text-yellow-500 dark:text-gray-400"></i>
  
    <!-- Toggle switch -->
    <button data-dark-toggle
      class="relative inline-flex h-6 w-12 items-center rounded-full transition bg-gray-300 dark:bg-gray-700">
      <span class="toggle-thumb inline-block h-5 w-5 transform rounded-full bg-white transition-all"></span>
    </button>
  
    <!-- Moon icon -->
    <i data-lucide="moon" class="w-5 h-5 text-gray-600 dark:text-yellow-300"></i>
  
  </div>

<a href="index.html" class="hover:underline">Back to Home</a>
</footer>


<script src="main.js"></script>
<script> lucide.createIcons(); </script>
</body>
</html>
