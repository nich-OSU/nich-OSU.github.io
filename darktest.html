<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode Test</title>

  <!-- IMPORTANT: TAILWIND CONFIG MUST BE BEFORE CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

</head>

<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center">

  <div class="text-center">
    <h1 class="text-3xl font-bold mb-4">Dark Mode Test</h1>
    <p class="mb-6">If dark mode works, the background should turn dark and text should turn white.</p>

    <button id="testToggle" class="px-4 py-2 bg-gray-800 text-white rounded">
      Toggle Dark Mode
    </button>
  </div>

  <!-- Dark/Light Mode Toggle -->
  <div class="flex items-center justify-center space-x-3">
  
    <!-- Sun icon -->
    <i data-lucide="sun" class="w-5 h-5 text-yellow-500 dark:text-gray-400"></i>
  
    <!-- Toggle switch -->
    <button data-dark-toggle
      class="relative inline-flex h-6 w-12 items-center rounded-full transition bg-gray-300 dark:bg-gray-700">
      <span class="toggle-thumb inline-block h-5 w-5 transform rounded-full bg-white transition-all"></span>
    </button>
  
    <!-- Moon icon -->
    <i data-lucide="moon" class="w-5 h-5 text-gray-600 dark:text-yellow-300"></i>
  
  </div>

  
  <script>
    const btn = document.getElementById('testToggle');
    btn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
  <script>lucide.createIcons();</script>

</body>
</html>
