<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode Test</title>

  <!-- Tailwind (dark mode enabled) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class"
    };
  </script>

  <!-- Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 
             transition-colors duration-700 ease-in-out
             min-h-screen flex flex-col items-center justify-center gap-8">

  <h1 class="text-3xl font-bold">Dark Mode Toggle Test</h1>

  <!-- Watch-style toggle -->
  <button 
    data-dark-toggle
    class="relative w-20 h-10 rounded-full bg-gray-300 dark:bg-gray-700 
           flex items-center justify-center shadow-inner overflow-hidden 
           transition-colors duration-700 ease-in-out">

    <!-- Stationary aperture -->
    <div class="relative w-8 h-8 rounded-full overflow-hidden 
                bg-white dark:bg-gray-900 shadow-inner flex items-center justify-center">

      <!-- Rotating disc -->
     <div class="icon-disc relative w-14 h-14 
            transition-transform duration-700 ease-in-out
            [transform-origin:50%_50%]
            translate-y-3">


        <!-- Sun -->
        <i data-lucide="sun"
           class="absolute top-0 left-1/2 -translate-x-1/2
                  w-6 h-6 text-yellow-500">
        </i>

        <!-- Moon (rotated upside down so it rises upright) -->
        <i data-lucide="moon"
           class="absolute bottom-0 left-1/2 -translate-x-1/2
                  w-6 h-6 text-blue-200 rotate-180">
        </i>

      </div>
    </div>
  </button>

  <script>
    /************* Restore Theme *************/
    if (
      localStorage.getItem("theme") === "dark" ||
      (!localStorage.getItem("theme") &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    }

    /************* Rotation Control *************/
    let rotation = document.documentElement.classList.contains("dark") ? 180 : 0;

    function applyRotation() {
      const disc = document.querySelector(".icon-disc");
      disc.style.transform = `rotate(${rotation}deg)`;
    }

    applyRotation();

    /************* Toggle Handler *************/
    document.querySelector("[data-dark-toggle]").addEventListener("click", () => {

      // Always add 180Â° (always clockwise)
      rotation += 180;
      applyRotation();

      // Theme should flip near the end of rotation
      setTimeout(() => {
        const nowDark = document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme", nowDark ? "dark" : "light");
      }, 450); // sync with 700ms rotation
    });

    lucide.createIcons();
  </script>

</body>
</html>
