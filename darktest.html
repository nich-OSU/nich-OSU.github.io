<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode Test</title>

  <!-- Tailwind CSS w/ Dark Mode Enabled -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class"
    };
  </script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center gap-8">

  <h1 class="text-3xl font-bold">Dark Mode Toggle Test</h1>

  <!-- ðŸŒž/ðŸŒ™ Mechanical Watch-Style Toggle -->
  <button 
    data-dark-toggle
    class="relative w-16 h-8 rounded-full bg-gray-300 dark:bg-gray-700 flex items-center justify-center shadow-inner transition-colors overflow-hidden"
  >
    <!-- Stationary aperture (window) -->
    <div class="relative w-7 h-7 rounded-full overflow-hidden bg-white dark:bg-gray-900 shadow-inner flex items-center justify-center">

      <!-- Rotating disc (Option A: subtle size) -->
      <div class="icon-disc relative w-12 h-12 transition-transform duration-700 ease-in-out [transform-origin:50%_80%]">

        <!-- Sun at top (visible in light mode) -->
        <i 
          data-lucide="sun"
          class="absolute top-0 left-1/2 -translate-x-1/2 w-6 h-6 text-yellow-500"
        ></i>

        <!-- Moon at bottom (upside down so it rotates upright) -->
        <i 
          data-lucide="moon"
          class="absolute bottom-0 left-1/2 -translate-x-1/2 w-6 h-6 text-blue-200 rotate-180"
        ></i>

      </div>
    </div>
  </button>

  <p class="text-center px-4">
    Only one icon should appear in the window at a time.  
    Rotation should always be clockwise.
  </p>

  <script>
    /*********************************
     * Restore saved theme
     *********************************/
    if (
      localStorage.getItem("theme") === "dark" ||
      (!localStorage.getItem("theme") &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    }

    /*********************************
     * Update animation based on mode
     *********************************/
    let rotation = 0;  // track actual rotation so we always go clockwise

    function updateToggleUI() {
      const isDark = document.documentElement.classList.contains("dark");
      const disc = document.querySelector(".icon-disc");
      if (!disc) return;

      // Always rotate 180Â° clockwise
      rotation += 180;
      disc.style.transform = `rotate(${rotation}deg)`;
    }

    // Align on load
    updateToggleUI();

    /*********************************
     * Toggle dark mode
     *********************************/
    document.querySelectorAll("[data-dark-toggle]").forEach(btn => {
      btn.addEventListener("click", () => {
        const nowDark = document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme", nowDark ? "dark" : "light");
        updateToggleUI();
      });
    });

    // Render icons
    lucide.createIcons();
  </script>

</body>
</html>
